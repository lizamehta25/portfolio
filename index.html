<!DOCTYPE html>
<html lang="eng-ca">
<head>
<!-- Created by Liza Mehta -->
<meta charset="UTF-8">
<title>Liza's Portfolio</title>
<style>
  @font-face { 
    font-family: "scrubby"; 
    src: "scrubby.otf"; 
  }
  
  .scrubby {
    font-family: "scrubby";
  }
  
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex; /* Use flexbox */
    justify-content: center; /* Center horizontally */
  }

  li {
    display: inline-block; /* Display list items inline */
  }

  li a {
    display: block;
    color: grey;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  li a:hover {
    background-color: lightpink;
  }

  /* Style for the second image */
  .second-image {
    position: absolute;
    top: 40%;
    left: 7%;
    transform: translateY(-50%);
    width: 600px;
    height: auto;
    border: 20px solid white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  }

  /* Style for the h1 element */
  h1 {
    position: absolute;
    top: 20%; /* Align vertically with the second image */
    left: 800px; /* Adjust to place on the right side of the image */
    transform: translateY(-50%);
    font-family: "scrubby";
    font-size: 100px; /* Adjust as needed */
    color: #333; /* Change color if needed */
  }
</style>
</head>
<body>
  <ul>
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#play">Play</a></li>
  </ul>

  <div style="position: relative; width: 100%;">
    <!-- First (background) image -->
    <img src="gradient.avif" alt="Green and pink noisy gradient" style="width: 100%; height: 900px; display: block;">
  </div>

  <!-- Second (overlay) image -->
  <img src="homepic.JPG" alt="Liza on a bridge in British Columbia" class="second-image">

  <!-- Title positioned to the right of the second image -->
  <h1 class="scrubby">Liza Mehta</h1>
</body>
</html>
