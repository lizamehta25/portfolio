<!DOCTYPE html>
<html lang="eng-ca">
<head>
<!-- Created by Liza Mehta -->
<meta charset="UTF-8">
<title>Liza's Portfolio</title>
<style>
  @font-face { 
    font-family: "scrubby"; 
    src: "scrubby.otf"; 
  }
    .scrubby {
    font-family: "scrubby";
  }
  
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex; /* Use flexbox */
      justify-content: center; /* Center horizontally */
    }

    li {
      display: inline-block; /* Display list items inline */
    }

    li a {
      display: block;
      color: grey;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: lightpink;
    }
  </style>
</head>
  
  
<body>
  <ul>
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#play">Play</a></li>
  </ul>
  
  <div style="position: relative; width: 100%;">
    <!-- First (background) image -->
    <img src="gradient.avif" alt="Green and pink noisy gradient" style="width: 100%; height: auto; display: block;">

    <!-- Second (overlay) image -->
    <img src="homepic.JPG" alt="Smaller image" style="
      position: absolute;
      top: 50%; 
      left: 7%; 
      transform: translateY(-50%);
      width: 400px; 
      height: auto; 
      border: 20px solid white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);">
  
  
  
  
  
</body>
